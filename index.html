<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
    <div class="contentwrapper">
        <div class="container">
            <div class="left-col">
                <img class="logo" src="images/logo.svg" alt="logo">
                <div class="files">
                    <div class="file"><img src="images/icon-document.svg" alt="document"></div>
                    <div class="file"><img src="images/icon-folder.svg" alt="icon-folder"></div>
                    <div class="file"><img src="images/icon-upload.svg" alt="icon-upload"></div>
                </div>
            </div>
            <div class="right-col">
                <div class="data">
                    <p>Youâ€™ve used 815 GB of your storage</p>

                    <div class="status">
                        <div class="space">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="end">
                        <p class="left">0 GB</p>
                        <p class="right">1000 GB</p>
                    </div>
                </div>
                <div class="pop-up-box">
                    <div class="pop-up">
                        <h1>185</h1>
                        <br>
                        <p class="pop-para">GB Left</p>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Muak1</a>.
    </div> -->








</body>

</html>
